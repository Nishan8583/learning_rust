name: zero2prod
region: tor1
services:
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      # deploy on new commit push to main
      branch: main
      deploy_on_push: true
      repo: Nishan8583/zero2prod
      health_ceck:
        http_path: /health_check
      http_port: 8000
      instance_count: 1
      instance_size_slug: basic-xxs
      # All incoming requests should be routed to our app
      routes:
        - path: /
